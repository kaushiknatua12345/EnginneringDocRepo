name: Download OpenAPI Documentation

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: DotNetOpenAPI

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0'  # You can change this to the version you're using

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release

    - name: Install Swagger tool
      run: dotnet tool install --global Swashbuckle.AspNetCore.Cli --version 7.2.0

    - name: Generate Swagger JSON
      run: dotnet swagger tofile --output ./swagger.json DotNetOpenAPI/DotNetOpenAPI/bin/Release/net8.0/DotNetOpenAPI.dll v1
      env:
       DOTNET_ROLL_FORWARD: LatestMajor
       
    - name: Upload OpenAPI JSON as artifact
      uses: actions/upload-artifact@v4
      with:
        name: openapi-docs
        path: ./swagger.json
