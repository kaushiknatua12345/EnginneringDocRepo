name: Upload OpenAPI Specification

on:
  push:
    branches:
      - master  # This will trigger on push to the main branch
  pull_request:
    branches:
      - master  # Also trigger on PRs targeting the main branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: DotNetOpenAPI

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x
  
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Generate OpenAPI specification
      run: |
        # Run the API locally to generate the OpenAPI JSON file
          dotnet run --project C:/Users/knatua/Videos/OpenAPIWith.NET/DotNetOpenAPI/DotNetOpenAPI/DotNetOpenAPI.csproj
          
          # Allow some time for the API to start
          sleep 10

          # Fetch the OpenAPI spec (swagger.json) from the local server
          curl -o openapi.json http://127.0.0.1:5108/swagger/v1/swagger.json

    - name: Commit and push OpenAPI to GitHub
      uses: EndBug/add-and-commit@v9
      with:
          add: 'openapi.json'
          message: 'Update OpenAPI documentation'
          author_name: 'Kaushik Natua'
          author_email: 'kaushik.natua@hyland.com'
          push: true
